name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Frontend (src) - React + Vite + TypeScript
  # ============================================
  frontend:
    name: Frontend (src)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npm run typecheck

      - name: Build
        run: npm run build

  # ============================================
  # Tauri Backend (src-tauri) - Rust
  # ============================================
  tauri:
    name: Tauri Backend (src-tauri)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tauri-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tauri-

      - name: Check formatting (src-tauri)
        run: cargo fmt --manifest-path src-tauri/Cargo.toml -- --check

      - name: Clippy (src-tauri)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Build (src-tauri)
        run: cargo build --manifest-path src-tauri/Cargo.toml

      - name: Test (src-tauri)
        run: cargo test --manifest-path src-tauri/Cargo.toml

  # ============================================
  # CLI - Rust
  # ============================================
  cli:
    name: CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cli-

      - name: Check formatting (cli)
        run: cargo fmt --manifest-path cli/Cargo.toml -- --check

      - name: Clippy (cli)
        run: cargo clippy --manifest-path cli/Cargo.toml -- -D warnings

      - name: Build (cli)
        run: cargo build --manifest-path cli/Cargo.toml

      - name: Test (cli)
        run: cargo test --manifest-path cli/Cargo.toml

  # ============================================
  # Website - Next.js
  # ============================================
  website:
    name: Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # ============================================
  # All checks passed
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend, tauri, cli, website]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.tauri.result }}" != "success" ]] || \
             [[ "${{ needs.cli.result }}" != "success" ]] || \
             [[ "${{ needs.website.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
